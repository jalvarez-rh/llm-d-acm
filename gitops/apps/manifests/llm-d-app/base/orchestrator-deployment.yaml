# gitops/manifests/llm-d-app/base/orchestrator-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-d-orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-d-orchestrator
  template:
    metadata:
      labels:
        app: llm-d-orchestrator
    spec:
      containers:
        - name: orchestrator
          # IMPORTANT: Replace with your actual image registry URL
          image: quay.io/your-username/llm-d-orchestrator:latest
          ports:
            - containerPort: 8080
          env:
            - name: LLM_SERVICE_URL
              # The service name for the mock LLM
              value: "http://mock-llm-service:8000"